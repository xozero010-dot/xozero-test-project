<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4169E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- حرف X -->
  <text x="20" y="65" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#blueGrad)" filter="url(#shadow)">X</text>
  
  <!-- حرف O -->
  <text x="70" y="65" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#blueGrad)" filter="url(#shadow)">O</text>
  
  <!-- خط منحني زخرفي -->
  <path d="M 15 75 Q 100 85 185 70" stroke="#C0C0C0" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- نص ZAMZAXOZERO بخط صغير -->
  <text x="100" y="92" font-family="Arial, sans-serif" font-size="10" font-weight="normal" fill="#4169E1" text-anchor="middle">ZAMZAXOZERO</text>
</svg>
